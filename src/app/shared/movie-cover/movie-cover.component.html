<div class="grid__item">
  <div class="card">
    <div class="card-image">
      <img [src]="wlozMiFilm.poster" />
      <span class="card-title black">{{ wlozMiFilm.title }}</span>
    </div>
    <div class="card-content">
      <p>{{ wlozMiFilm.plot.slice(0, 100) }}...</p>
    </div>
    <div class="card-action">
      <a class="black-text" [routerLink]="['/movie', wlozMiFilm.id]">More >></a>
    </div>
  </div>
</div>
